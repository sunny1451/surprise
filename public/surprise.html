<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>

<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:white;
    font-family: "Georgia", serif;
  }

  .container{
    text-align:center;
    max-width:700px;
    padding:40px;
  }

  .line{
    font-size:28px;
    color:#000;
    opacity:0;
    margin:18px 0;
    animation: fadeIn 2s forwards;
  }

  @keyframes fadeIn{
    from{
      opacity:0;
      transform:translateY(10px);
    }
    to{
      opacity:1;
      transform:translateY(0);
    }
  }
</style>
</head>

<body>

<div class="container">
  <div class="line" style="animation-delay:1s;">
    Happy Birthday, anu!
  </div>

  <div class="line" style="animation-delay:4s;">
    I wish you achieve all your dreams very soon.
  </div>

  <div class="line" style="animation-delay:8s;">
    Thank you for being such a lovely person in my life,
  </div>

  <div class="line" style="animation-delay:12s;">
    for caring for me during my lowest moments,
  </div>

  <div class="line" style="animation-delay:16s;">
    and for being one of my biggest motivations.
  </div>

  <div class="line" style="animation-delay:21s;">
    Stay happy, stay healthy, my ❤️
  </div>

</div>

</body>
</html>
